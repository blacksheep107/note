<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <input id="pb" type="checkbox" checked />
        <label for="pb">padding-box</label>
        <div>A paragraph</div>
    </main>
</body>
</html>
<style>
    main {
        padding: 60px 80px 80px;
        background: #b4a078;
    }
    div {
        padding: 12px;
        margin: 20px auto;
        background: white;
        border: 10px solid hsla(0, 0%, 100%, .5);
        /*  hsla用色相、饱和度、亮度、透明度定义颜色  */
    }
    input[id="pb"]:checked ~ div {
    /*    p~ul：选中所有相同父元素中位于p元素之后的ul元素*/
        background-clip: padding-box;
    /*    background-clip设置元素背景是否延伸到border、padding、content*/
    }
</style>
